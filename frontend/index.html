<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#409EFF" />
    <title>社内システム</title>

    <!-- DNS プリフェッチ -->
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    <link rel="dns-prefetch" href="//localhost:8000" />

    <!-- フォントプリロード（BIZ UDゴシックのみ） -->
    <link rel="preload" href="https://fonts.gstatic.com/s/bizudgothic/v3/g42JGwP2CtOYDL7r4oLwJF4YKH0yWFRB.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="https://fonts.gstatic.com/s/bizudgothic/v3/g42AGwP2CtOYDL7r4oLwJF4YKLg_bmJP.woff2" as="font" type="font/woff2" crossorigin />

    <!-- Critical CSS インライン化 -->
    <style>
      /* Critical CSS - Above the fold 最小限のスタイル */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html, body {
        height: 100%;
        font-family: 'BIZ UDGothic', 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', 'Yu Gothic', 'Meiryo', sans-serif;
        line-height: 1.6;
        color: #303133;
        background-color: #f5f7fa;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      #app {
        height: 100%;
        min-height: 100vh;
      }

      /* ローディングスピナー */
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f5f7fa;
        z-index: 9999;
      }

      .app-loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e4e7ed;
        border-top-color: #409EFF;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* フォントプリロード用（非表示） */
      .font-preload {
        position: absolute;
        left: -999px;
        visibility: hidden;
        font-family: 'BIZ UDGothic';
        font-weight: 400;
      }

      .font-preload-bold {
        position: absolute;
        left: -999px;
        visibility: hidden;
        font-family: 'BIZ UDGothic';
        font-weight: 700;
      }
    </style>

    <!-- モジュールプリロード（高優先度のチャンク） -->
    <link rel="modulepreload" href="/src/main.ts" />
  </head>
  <body>
    <div id="app">
      <!-- 初期ローディング表示 -->
      <div class="app-loading">
        <div class="app-loading-spinner"></div>
      </div>

      <!-- フォントプリロード用隠し要素 -->
      <div class="font-preload">あ</div>
      <div class="font-preload-bold">あ</div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
